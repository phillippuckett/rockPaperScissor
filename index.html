<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>

    <!--STYLEs-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="view" id="page1">
        <h6 class="title">ROCK · PAPER · SCISSORS</h6>
        <div class="columnize">
            <h6 class="player" style="background-image:url('img/judoKick.png');background-size: 100% 100%;"></h6>
            <div class="canvas"></div>
            <h6 class="player" style="background-image:url('img/computer.png');background-size: 100% 100%;"></h6>
        </div>
        <div id="showPage2Btn" class="button" data-launch-view="page2">BEGIN</div>
    </div>

    <div class="view hide" id="page2">
        <h6 class="title">FWAH!</h6>
        <div class="columnize">
            <div class="player">
                <h6 class="playerText">CHALLENGER</h6>
                <h2 class="h2" style="background-image:url('img/rock.png');position: relative;left:12.5%;"></h2>
                <h2 class="h2" style="background-image:url('img/paper.png');position: relative;left:62.5%;"></h2>
                <h2 class="h2" style="background-image:url('img/scissors.png');position: relative;left:25%;"></h2>
            </div>
            <div class="canvas"></div>
            <div class="player">
                <h6 class="playerText">DOJO MASTER</h6>
                <h2 style="background-image:url('img/rock.png');position: relative;left:12.5%;"></h2>
                <h2 style="background-image:url('img/paper.png');position: relative;left:62.5%;"></h2>
                <h2 style="background-image:url('img/scissors.png');position: relative;left:25%;"></h2>
            </div>
        </div>
        <div id="showPage1Btn" class="button" data-launch-view="page1">END</div>
    </div>



    <!--CDN / SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
